name: CI Avanzado

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16, 18, 20]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Instalar Node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Instalar dependencias
      run: npm ci

    - name: Linter (ESLint)
      run: npm run lint

    - name: Ejecutar pruebas (Jest)
      run: npm test -- --coverage

    - name: Guardar artefactos de cobertura
      uses: actions/upload-artifact@v4
      with:
        name: reporte-cobertura
        path: coverage/
