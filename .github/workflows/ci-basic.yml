name: CI BÃ¡sico

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del repositorio
      uses: actions/checkout@v4

    - name: Usar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Instalar dependencias
      run: npm ci
      working-directory: .

    - name: Ejecutar pruebas
      run: npm test -- --watchAll=false
      working-directory: ./myapp
